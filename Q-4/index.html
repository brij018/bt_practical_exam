<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section>
        <div class="container p-5 d-flex justify-content-center">
            <form action="" class="p-3 border border-3 rounded shadow w-50">
                <div class="form-row row g-3 p-5">
                    <h1 class="text-center">Registration</h1>
                    <br><br>
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Username</label>
                        <input type="text" class="form-control" id="" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="" placeholder="PhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" class="form-control" id="" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="">Address 2</label>
                        <input type="text" class="form-control" id="" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row row g-3">
                        <div class="form-group col-md-6">
                            <label for="">City</label>
                            <input type="text" class="form-control" id="" placeholder="City">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">State</label>
                            <select id="" class="form-control">
                                <option selected>Choose...</option>
                                <option>Gujarat</option>
                                <option>Maharashtra</option>
                                <option>Rajasthan</option>
                            </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check-1">
                        <label class="form-check-label" for="Check-1">I Agree to all Terms and Conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
